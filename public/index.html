<!DOCTYPE html>
  <html lang="en-us">

<head>


<!-- Viewport / device compatibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Homework search engine information -->
  <meta name="description" content="Scrape Articles on NYT website" />

<!-- Bootstrap links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  <!-- jquery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <meta charset="UTF-8">
  <title>Wendu Web Scraping</title>


  <link rel="stylesheet" type="text/css" href="public/css/index.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


</head>
<body>
<div id="wrapper">
    <div class="row">
      <div class="col-md-12">
        <h1 class="title">WebScrape Searcher</h1>
      </div>
      <!-- Add Note -->
          <div class="col-md-4">
            <h1 class="title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></h1>
            <div id="notes"></div>
                  <input id="titleinput" name="title" >
                  <textarea id="bodyinput" name="body"></textarea>
                  <button data-id="' + data._id + '" id="savenote" class="btn btn-warning bottom">Save Note</button>

          </div>
      <!-- Articles -->
          <div class="col-md-4">
            <h1 class="title"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></h1>
                <h2><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></h2>
                <h2><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></h2>
                <br>
                <br>
            <div id="articles"></div>
            <button type="button" id="checknote" class="btn btn-warning bottom">Check For Notes</button>      
            
        </div>
      <!-- Saved Notes -->
        <div class="col-md-4">
           <h1 class="title"><span class="glyphicon glyphicon-list" aria-hidden="true"></span></h1>
           <div id="saved"></div>
           <button type="button" id="deletenote" class="btn btn-warning bottom">Delete Note</button> 
        </div>
    <div class="row">
    <!-- Scrape button -->
      <div class="col-md-12">
        <button type="button" class="btn btn-warning bottom"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> <a href="/scrape">Scrape Away!</button>   
      </div>
    </div>
   </div>
  </div>

<!--Aquiring jquery-->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<!--Aquiring js file -->
<script src="app.js"></script>

</body>
</html>
